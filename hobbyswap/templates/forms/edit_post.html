{% extends "base2.html" %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% endblock %}


{% block content %}

    <h1>Edit listing {{ items.item }}</h1>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn-lg btn btn-default" type="submit" value="Update item">
{% endblock content %}
