{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/datepicker.css' %}">
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>

{% endblock %}

{% block content %}
    <div class="postForm">
        <form method="post" action="/post_item/" enctype="form-data">

            {% csrf_token %}
            <div class="firstPart">
            <div class="form-group-lg">
                {#                <label for="id_item">Item:</label> #}
                <input id="id_item" maxlength="100" name="item"
                       placeholder="Item name" type="text"/></div>
            <div class="form-group-lg">
                {#                <label for="id_description">Description:</label>#}
                <textarea cols="20" id="id_description"
                          name="description"
                          placeholder="Detailed Description of item"
                          rows="3" maxlength="3000">
                </textarea></div>
</div>
            <div class="secondPart">
                <div class="form-group-lg">
                {#                <label for="id_category">Category:</label> #}
                <select id="id_category"
                        name="category"
                        class="form-group-lg">

                    <option value="1" selected="selected">Misc</option>
                    <option value="2">Land Motorsports</option>
                    <option value="3">Water powersports</option>
                    <option value="4">Water hobbies</option>
                    <option value="5">Bikes</option>
                    <option value="6">Competitive Sports</option>
                    <option value="7">Extreme sports</option>
                </select></div>

            <div class="form-group-lg">
                {#                <label for="id_price">Price:</label>#}
                <input id="id_price" name="price"
                       placeholder="Please enter price per day"
                       type="text"/>
            </div>
            <div class="form-group-lg">
                {#                <label for="id_deposit">Deposit:</label> #}
                <input id="id_deposit" name="deposit"
                       placeholder="Enter deposit"
                       type="text"/>
            </div>

            <div class="form-group-lg">
                {#                <label for="id_condition">Condition:</label>#}

                <select id="id_condition" name="condition">
                    <option value="" selected="selected">---------</option>
                    <option value="1">good</option>
                </select></div>
                                </div>

<div class="lastPart">
            <div class="form-group-lg">
                {#                <label for="id_beg_availability">Beg availability:</label>#}
                <input
                        class="datepicker" id="id_beg_availability" name="beg_availability"
                        placeholder="Please enter Beginning Date" type="text"/></p>
            </div>
            <div class="form-group-lg">
                {#                <label for="id_end_availability">End availability:</label> #}
                <input class="datepicker"
                       id="id_end_availability"
                       name="end_availability"
                       placeholder="Please enter End Date"
                       type="text"/></p>

            </div>
            <div class="form-group-lg">
                {#                <label for="id_image">Image:</label> #}
                <input id="id_image" name="image" type="file"/>

            </div>
</div>
            <input type="submit" value="Submit" class=" btn btn-default btn-lg">
        </form>
    </div>
{% endblock %}
